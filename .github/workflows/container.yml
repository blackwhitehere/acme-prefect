name: Build and Push Docker Image
# Check https://github.com/PrefectHQ/cicd-example-workspaces

env:
  PROJECT_NAME: acme_prefect
  REGISTRY: ghcr.io

on:
  push:
    # Trigger on push to main branch that modifies the paths as well when specific tag is pushed
    branches:
      - main
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - "uv.lock"
      - "pyproject.toml"
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get commit hash
        id: get-commit-hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # NOTE: other tags can be added to the image
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        env:
            VERSION: ${{ env.VERSION }}
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}
          tags: |
            type=ref,suffix=-latest,event=branch
            type=ref,suffix=-${{ steps.get-commit-hash.outputs.COMMIT_HASH }},event=branch
            type=pep440,pattern={{version}},suffix=-${{ steps.get-commit-hash.outputs.COMMIT_HASH }}
      
      # TODO: verify options and interactions between cache-from/cache-to and layer caching in Dockerfile
      - name: Build & Push Docker image
        id: build-docker-image
        uses: docker/build-push-action@v6
        with:
          context: . # context for env.PROJECT_NAME is currently root dir of the repo, but this will change if multiple projects are in the repo
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max